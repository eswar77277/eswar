<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />

</head>
<body>
    <div id="ctrylist" class="row">
        <div class="col-md-4">
            <p>Name</p>
        </div>
        <div class="col-md-4">
            <p>Code</p>
        </div>
        <div class="col-md-4">
            <p>Actions</p>
        </div>
    </div>
    <table id="tblEmployee" class="table table-bordered">
        <thead class="bg-primary text-white">
            <tr>
                <th>ID</th>
                <th>Name</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        var http = 'http://localhost:59838/api/Values';
        var datadiv = $("#ctrylist");
        var employeeTable = $('#tblEmployee tbody');
        $(document).ready(function () {
            Bind();
        });
        function Bind() {
            $.ajax({
                type: 'GET',
                url: http,
                dataType: 'json',
                success: function (data) {
                    $.each(data, function (data,elem) {
                        employeeTable.append('<tr><td>' + elem.HOST_EMAIL_ID + '</td><td>'
                            + elem.HOST_PWD + '</td><td></tr>');
                    });
                },
                error: function (err) {
                    alert(err);
                }
            });
        }
    </script>
</body>
</html>
